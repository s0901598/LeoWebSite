<div class="timeline-container">
  <div class="timeline">
    <ng-container *ngFor="let item of paginatedData; let i = index">
      <div class="timeline-item" [ngClass]="{'odd': i % 2 !== 0, 'even': i % 2 === 0}">
        <div class="timeline-content">
          <div class="timeline-date">{{ item.date }}</div>
          <div class="timeline-title">{{ item.title }}</div>
          <div class="timeline-description">{{ item.description }}</div>
        </div>
      </div>
    </ng-container>
  </div>
  <button class="nav-button prev" (click)="changePage(-1)" [disabled]="!canGoBack">&lt;</button>
  <button class="nav-button next" (click)="changePage(1)" [disabled]="!canGoForward">&gt;</button>
</div>
